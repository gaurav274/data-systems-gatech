# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: GT Data Systems and Analytics group 
email: rr@gatech.edu
description: >- # this means to ignore newlines until "baseurl:"
  Data Systems and Analytics (DSA) is a research group at the School of Computer Science at Georgia Tech. We are interested in building systems and tools to help democratize data science and machine learning.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://dig.cmu.edu" # TODO for us GT folks the base hostname & protocol for your site, e.g. http://example.com
twitter_username: # none yet
github_username: georgia-tech-db
reading_grp_url: https://github.com/georgia-tech-db/dsa-reading-group/wiki/Data-Systems-and-Analytics-(DSA)-group
github_url: "https://github.com/georgia-tech-db/"

sass:
  style: compressed
  load_paths:
    - node_modules

collections:
  publications:
    output: true
  people:
    output: false
  courses:
    output: true

# Build settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-mentions
  - jekyll-redirect-from
kramdown:
  toc_levels: 1..2

# exclude news.html
exclude:
  - news.html